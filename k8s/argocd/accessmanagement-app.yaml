apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semanix-backend-accessmanagement
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://samthedonz.azurecr.io/helm   # << Note oci:// here
    targetRevision: "0.1.9"                     # << This is your Helm chart version (the tag)
    chart: accessmanagement
    helm:
      oci: true                                 # << Required for OCI support
      parameters:
        - name: serviceAccount.create
          value: "false"
        - name: serviceAccount.name
          value: "semanix-backend-accessmanagement"
        - name: image.repository
          value: "samthedonz.azurecr.io/accessmanagementapi"
        - name: image.tag
          value: ""
      values: |
        dapr:
          enabled: true
          appId: accessmanagement
          appPort: 8080
          config: dapr-config
  destination:
    server: https://kubernetes.default.svc
    namespace: semanix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
